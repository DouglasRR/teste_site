<!DOCTYPE html>
<html>
<head>
    <title>Decisão de Viagem no Final de Semana</title>
</head>
<body>
    <h1>Decisão de Viagem no Final de Semana</h1>
    <form method="POST">
        <label for="previsao_tempo">Previsão do Tempo (ensolarado ou não ensolarado):</label>
        <input type="text" name="previsao_tempo" required><br>

        <label for="dinheiro_disponivel">Dinheiro Disponível:</label>
        <input type="number" name="dinheiro_disponivel" required><br>

        <label for="companhia">Companhia (amigos ou família):</label>
        <input type="text" name="companhia" required><br>

        <label for="distancia">Distância da Viagem (em km):</label>
        <input type="number" name="distancia" required><br>

        <label for="dias_de_folga">Dias de Folga:</label>
        <input type="number" name="dias_de_folga" required><br>

        <label for="atividades_culturais">Atividades Culturais (sim ou não):</label>
        <input type="text" name="atividades_culturais" required><br>

        <label for="promocao_hoteis">Promoção em Hotéis (sim ou não):</label>
        <input type="text" name="promocao_hoteis" required><br>

        <label for="trafego_previsto">Tráfego Previsto (baixo, médio ou alto):</label>
        <input type="text" name="trafego_previsto" required><br>

        <label for="tempo_livre">Tempo Livre (sim ou não):</label>
        <input type="text" name="tempo_livre" required><br>

        <label for="saude_ok">Boa Saúde (sim ou não):</label>
        <input type="text" name="saude_ok" required><br>

        <label for="acomodacao_disponivel">Acomodação Disponível (sim ou não):</label>
        <input type="text" name="acomodacao_disponivel" required><br>

        <input type="submit" value="Verificar">
    </form>
</body>
</html>
